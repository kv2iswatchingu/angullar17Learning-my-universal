<section>
    @if(isLogin){
        <p>Hello,{{userName}}</p>
    }@else {
        <p>please login!!!</p>
    }
    <!-- could delay to load -->
    @defer(on viewport){
        <app-cdlist 
            (addFavAblum)="getFavCd($event)"
            username="{{ userName }}">
        </app-cdlist>
    }@placeholder {
        <p>nothing here</p>
    }@loading (minimum 1s){
        <p>wait ^</p>
    }
    
</section>
