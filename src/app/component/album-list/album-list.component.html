
<div class="album-list">
    @for(item of mainPageListData; track $index){
        <app-album-card
            [ablumEasyInfoId] = "item.id"
            [ablumEasyInfoTitle] ="item.ablumName"
            [ablumEasyInfoImg] ="item.ablumCover"
            [ablumEasyInfoView] ="item.ablumView"
            (onAddtoList)="onAddtoList($event)"
        >
        </app-album-card>
    }
    
</div>
